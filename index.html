      <tr class="texto dadosprodutosmoda">
        <td>Camiseta</td>

      <tr class="texto dadosprodutosmoda">
        <td>Tênis</td>

    <h2>Casa</h2>

    <table>
      <tr class="texto produtoscasa">
        <th>Produto</th>
        <th>Valor</th>
      </tr>

        <td>Sofá</td>
